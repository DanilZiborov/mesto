<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="images/profile__avatar.png" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <template id="card">
          <article class="card">
            <img src="" alt="" class="card__image">
            <div class="card__title-wrapper">
              <h2 class="card__title"></h2>
              <button class="card__like-button card__like-button_active" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_type_edit" action="#" name="edit-profile-form">
          <input type="text" name="name" class="popup__input popup__input_type_name" required>
          <input type="text" name="job" class="popup__input popup__input_type_job" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_type_add" action="#" name="add-new-place">
          <input type="text" name="place-title" class="popup__input popup__input_type_place-title" placeholder="Название" required>
          <input type="text" name="place-link" class="popup__input popup__input_type_place-link" placeholder="Ссылка на кртинку" required>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
