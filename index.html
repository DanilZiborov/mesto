<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img src="images/profile__avatar.png" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img src="images/zhl.png" alt="Многоэтажки орода Железноводск на фоне горы" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Железноводск</h2>
                        <button class="card__like-button card__like-button_active"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/arh.png" alt="Горный козел на стоит на перевале" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Архыз</h2>
                        <button class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/berm.png" alt="Вид на плато Бермамыт" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Бермамыт</h2>
                        <button class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/lerm.png" alt="Мальчик у городского нарзанного источника" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Лермонтов</h2>
                        <button class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/nvtr.png" alt="Вид на гору Эльбрус и сухоо дерево на переднем плане" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Новотерский</h2>
                        <button class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/ptg.png" alt="Силуэт беседки в восточном стиле на закате" class="card__image">
                    <div class="card__title-wrapper">
                        <h2 class="card__title">Пятигорск</h2>
                        <button class="card__like-button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form action="#" class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <input type="text" name="#" id="1" class="popup__input popup__input_type_name">
                <input type="text" name="#" id="2" class="popup__input popup__input_type_job">
                <input type="submit" name="#" id="3" value="Сохранить" class="popup__submit-button">
                <input type="button" name="#" id="4" class="popup__close-button" value="#">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
