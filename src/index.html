<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <div class="profile__avatar-change-overlay">
            <button class="profile__avatar-change-button"></button>
          </div>
          <img src="#" alt="Фото профиля" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <template id="card">
          <article class="card">
            <img src="#" alt="" class="card__image">
            <div class="card__title-wrapper">
              <h2 class="card__title"></h2>
              <div class="card__like-wrapper">
                <button class="card__like-button" type="button"></button>
                <p class="card__like-counter"></p>
              </div>
            </div>
            <button class="card__delete-button" type="button"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" name="edit" novalidate>
          <label for="" class="popup__form-field">
            <input type="text" name="name" class="popup__input popup__input_type_name" required minlength="2"
              maxlength="40" placeholder="Имя">
            <span class="popup__error name-error"></span>
          </label>
          <label for="" class="popup__form-field">
            <input type="text" name="about" class="popup__input popup__input_type_about" required minlength="2"
              maxlength="200" placeholder="Вид деятельности">
            <span class="popup__error about-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="#" name="add" novalidate>
          <label for="" class="popup__form-field">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название"
              minlength="2" maxlength="40" required>
            <span class="popup__error name-error"></span>
          </label>
          <label for="" class="popup__form-field">
            <input type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на кртинку"
              required>
            <span class="popup__error link-error"></span>
          </label>
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__wrapper">
        <img src="https://i.pinimg.com/originals/11/ab/14/11ab147894a7d2ce866ff88a4aa63655.jpg" alt=""
          class="popup__image">
        <p class="popup__image-caption"></p>
        <button class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
        <form class="popup__form" action="#" name="delete" novalidate>
          <button type="submit" class="popup__button">Да</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_avatar-change">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" action="#" name="avatar" novalidate>
          <label for="" class="popup__form-field">
            <input type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар"
              required>
            <span class="popup__error avatar-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
</body>

</html>
